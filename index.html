<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√ñz√ºr Dilerim Cemre</title>
  <style>
    :root{
      --accent:#ff4c4c;
      --green:#28a745;
      --red:#dc3545;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1, .btn-container {
      transition: opacity 0.5s ease;
    }
    .btn-container {
      display: flex;
      gap: 20px;
      position: relative;
      margin-top: 20px;
      width: 90vw;
      max-width: 400px;
      height: 60px;
      border: 1px solid transparent;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      position: absolute;
      top: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #evet {
      background-color: var(--green);
      color: white;
      font-size: 1.1rem;
      position: relative;
      left: 0;
      top: auto;
    }
    #hayir {
      background-color: var(--red);
      color: white;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    #seviyorum-mesaj {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #ff0066;
      text-shadow: 2px 2px 12px #fff;
      font-weight: bold;
      z-index: 9999;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #seviyorum-mesaj.show {
      opacity: 1;
      pointer-events: auto;
    }
    #mesaj-baloncuƒüu {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;
      user-select: none;
    }
    #mesaj-baloncuƒüu.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Reklam modal - ortada */
    #reklamModal {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(92vw, 420px);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), #fff);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      z-index: 11000;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #reklamModal h3 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      color: #222;
    }
    #reklamModal p {
      margin: 0;
      font-size: 0.98rem;
      color: #333;
      line-height: 1.3;
    }
    #reklamBtns {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .btn-whatsapp {
      background:#25D366;
      color:#fff;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-kapat {
      background:transparent;
      color:#666;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #eee;
      cursor:pointer;
    }
    .countdown {
      font-weight:700;
      color: var(--accent);
      margin-left:6px;
    }
    /* k√º√ß√ºk ekran i√ßin biraz daha b√ºy√ºk buton */
    @media (max-width:420px){
      .btn-whatsapp{width:100%; justify-content:center}
      .btn-kapat{width:100%}
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <h1>√áok √ºzg√ºn√ºm... Beni affeder misin a≈ükƒ±m? üíî</h1>

  <div class="btn-container">
    <button id="evet" onclick="cevapEvet()">Evet <span>üòù</span></button>
    <button id="hayir">Hayƒ±r üíî</button>
  </div>

  <div id="seviyorum-mesaj">Seni seviyorum ‚ù§Ô∏è</div>
  <div id="mesaj-baloncuƒüu"></div>

  <!-- Otomatik m√ºzik √ßalma (tarayƒ±cƒ± izin verirse √ßalar) -->
  <audio id="arkaSes" src="√ßakmagnossiene.mp3" autoplay></audio>

  <!-- Reklam Modal -->
  <div id="reklamModal" role="dialog" aria-modal="true" aria-label="Reklam bildirimi">
    <h3>üì£ Duyuru</h3>
    <p>Bu web sitesi √ºcretsizdir ve <strong><span id="countdown">60</span> saniye</strong> sonra kapanacaktƒ±r.<br>
      Ki≈üiye √∂zel ve s√ºresiz almak i√ßin ileti≈üime ge√ßiniz.</p>

    <div id="reklamBtns">
      <!-- WhatsApp numarasƒ±: 5439449613 (T√ºrkiye i√ßin +90 √∂nekli) -->
      <a id="whatsappBtn" class="btn-whatsapp"
         href="https://wa.me/905439449613?text=Merhaba%2C%20bu%20siteyi%20s%C3%BCresiz%20almak%20istiyorum."
         target="_blank" rel="noopener noreferrer">
         üì≤ WhatsApp'tan Yaz
      </a>
      <button id="kapatBtn" class="btn-kapat" aria-label="Reklamƒ± kapat">Kapat</button>
    </div>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayir");
    const evetBtn = document.getElementById("evet");
    const container = document.querySelector(".btn-container");
    const header = document.querySelector("h1");
    const seviyorumMesaj = document.getElementById("seviyorum-mesaj");
    const mesajBaloncuƒüu = document.getElementById("mesaj-baloncuƒüu");
    const reklamModal = document.getElementById("reklamModal");
    const countdownEl = document.getElementById("countdown");
    const kapatBtn = document.getElementById("kapatBtn");

    let evetFontSize = 1.1;
    const hayirMesajlar = [
      "Emin misin?",
      "Ger√ßekten hayƒ±r mƒ±",
      "Evet desene",
      "Bir kez daha d√º≈ü√ºn l√ºtfen",
      "Hayƒ±r deme affet beni"
    ];

    let mesajIndex = 0;

    function cevapEvet() {
      header.style.opacity = '0';
      container.style.opacity = '0';
      hayirBtn.style.pointerEvents = 'none';
      evetBtn.style.pointerEvents = 'none';

      seviyorumMesaj.classList.add('show');

      setTimeout(() => {
        window.location.href = "https://galp-nine.vercel.app/";
      }, 3000);
    }

    function mesajGoster(mesaj) {
      mesajBaloncuƒüu.textContent = mesaj;
      mesajBaloncuƒüu.classList.add('show');
      setTimeout(() => mesajBaloncuƒüu.classList.remove('show'), 1800);
    }

    function kac(event) {
      event.preventDefault();

      mesajGoster(hayirMesajlar[mesajIndex]);

      mesajIndex++;
      if (mesajIndex >= hayirMesajlar.length) {
        mesajIndex = 0;
      }

      evetFontSize += 0.1;
      evetBtn.style.fontSize = evetFontSize + "rem";

      const containerRect = container.getBoundingClientRect();
      const btnWidth = hayirBtn.offsetWidth;
      const btnHeight = hayirBtn.offsetHeight;

      // container i√ßinde rastgele pozisyon
      const maxX = Math.max(0, containerRect.width - btnWidth);
      const maxY = Math.max(0, containerRect.height - btnHeight);

      const randomX = Math.floor(Math.random() * (maxX + 1));
      const randomY = Math.floor(Math.random() * (maxY + 1));

      hayirBtn.style.left = randomX + "px";
      hayirBtn.style.top = randomY + "px";
    }

    hayirBtn.addEventListener("mouseover", kac);
    hayirBtn.addEventListener("click", kac);
    hayirBtn.addEventListener("touchstart", kac, { passive: false });

    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.innerText = "‚ù§Ô∏è";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Reklam countdown ve 1 dakika sonra sayfayƒ± kapatma/fallback
    let secondsLeft = 60;
    countdownEl.textContent = secondsLeft;

    const countdownInterval = setInterval(() => {
      secondsLeft--;
      countdownEl.textContent = secondsLeft;
      if (secondsLeft <= 0) {
        clearInterval(countdownInterval);
        // Reklam modal gizle (opsiyonel)
        reklamModal.style.display = "none";

        // ƒ∞lk olarak pencereyi kapatmayƒ± dene
        try {
          // Bazƒ± tarayƒ±cƒ±larda window.close() yalnƒ±zca script ile a√ßƒ±lmƒ±≈ü pencerelerde √ßalƒ±≈üƒ±r.
          window.close();
        } catch (e) {
          // ignore
        }

        // Fallback: self'i bo≈ü bir sayfaya y√∂nlendir
        try {
          window.open('', '_self').close(); // bazƒ± tarayƒ±cƒ±larda i≈üe yarayabilir
        } catch (e) {
          // ignore
        }

        // Son √ßare: about:blank'e y√∂nlendir
        window.location.href = "about:blank";
      }
    }, 1000);

    // Kapat butonu: reklamƒ± kapatƒ±r ama sayfa kapanmaz (kullanƒ±cƒ± isteƒüe baƒülƒ±)
    kapatBtn.addEventListener('click', () => {
      reklamModal.style.display = 'none';
    });

    // Eri≈üilebilirlik: ESC ile reklam kapatma
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        reklamModal.style.display = 'none';
      }
    });

    // Mobilde arka ses otomatik √ßalmaya izin vermeyen tarayƒ±cƒ±lar olabilir.
    // Kullanƒ±cƒ± etkile≈üimi ile sesi oynatmayƒ± dene
    const arkaSes = document.getElementById('arkaSes');
    function tryPlayAudio(){
      if(arkaSes && arkaSes.paused){
        arkaSes.play().catch(()=>{/* otomatik oynatma engellenmi≈ü olabilir */});
      }
    }
    // Herhangi bir tƒ±klamada ses √ßalsƒ±n
    document.addEventListener('click', tryPlayAudio, { once: true });
    document.addEventListener('touchstart', tryPlayAudio, { once: true });

  </script>
</body>
</html>
